<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>
          {{title}}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding ion-text-center">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            <h1><b>{{amount}}</b></h1>
            <h2>{{sender ||'Siddhesh Yadav'}}</h2>
          </ion-card-title>
          <ion-card-subtitle>

          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        </ion-card-content>
      </ion-card>
      <br><br>
      <ion-button (click)="closeModal(false)">
        {{ok}}
        <ion-icon slot="end" name="checkbox-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="Share()">
        Share
        <ion-icon slot="end" name="share-outline"></ion-icon>
      </ion-button>
    </ion-content>
  </ng-template>
</ion-modal>
